[tool.poetry]
name = "overcast-opml-parser"
version = "0.0.1"
description = "A parser for Overcast's extended format"
authors = [
    "James Hogkinson <james@terminaloutcomes.com>",
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
untangle = "^1.1.1"
click = "^8.0.3"
pydantic = "^2.9.0"
requests-xml = "^0.2.3"
loguru = "^0.7.2"

[tool.poetry.dev-dependencies]
pylint = "^3.2.7"
pytest = "^8.3.3"
mypy = "^1.11"
black = "^24.8.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"

[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[project]
name = "overcast-opml-parser"
description = "A parser for Overcast's extended format"
license = "MIT"
version = "0.0.1"
authors = [
    { name = "James Hogkinson", email = "james@terminaloutcomes.com" },
]
